<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your E-Commerce Website</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #c90000;
        }

        header {
            background-color: #ac0101;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        main {
            padding: 2em;
        }

        .product {
            border: 1px solid #ddd;
            padding: 1em;
            margin-bottom: 1em;
            background-color: #fff;
            display: flex;
            flex-direction: row-reverse; /* Align images to the right */
            align-items: center; /* Center other content vertically */
        }

        .product img {
            width: 40%; /* Adjust the width as needed */
            height: auto;
            margin-right: 1em; /* Add margin between image and text */
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>ChocoDelights</h1>
    </header>

    <main>
        <div class="product">
            <img src="chocolate1.jpg" alt="Product 1">
            <div>
                <h2>Product 1</h2>
                <p>Chocolate graham crackers are like the love child of a decadent brownie and a classic graham cracker. </p>
            </div>
        </div>

        <div class="product">
            <img src="chocolate2.jpg" alt="Product 2">
            <div>
                <h2>Product 2</h2>
                <p>It's like a sweet symphony that dances on your taste buds, hitting all the right notes of nostalgia and indulgence</p>
            </div>
        </div>

        <!-- Add more products as needed -->
    </main>

    <footer>
        &copy; ChocoDelights All rights reserved.
    </footer>
    </script>
</body>
</html>
